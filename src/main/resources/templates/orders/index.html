<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="fragments/head::app-head"> </head>
  <body>
    <div th:replace="fragments/navbar::app-navbar"></div>
    <div class="container-fluid py-5">
      <div class="row">
        <div th:insert="fragments/sidebar::orders" class="col-md-3"></div>
        <div class="col-md-9">
          <div class="card">
            <div class="card-header">
              <h1 class="h4 mb-0">Order Management</h1>
            </div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">Address</th>
                    <th scope="col">Total</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    th:each="order : ${orders}"
                    th:unless="${orders.isEmpty()}"
                  >
                    <th th:text="${order.id}" scope="row"></th>
                    <td th:text="${order.name}"></td>
                    <td th:text="${order.price}"></td>
                    <td><a th:href="@{/orders/show(id=${order.id})}"></a></td>
                    <td class="btn btn-primary btn-sm">Show</td>
                  </tr>
                  <tr th:if="${orders.isEmpty()}">
                    <td colspan="5">
                      <p class="text-center pt-3">No orders right now !</p>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      th:src="@{/js/jquery-3.3.1.slim.min.js}"
    ></script>
    <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
  </body>
</html>
